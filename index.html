<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel=“canonical” href=“https://44dubs.github.io/”>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="44dubs - UKG and Jungle straight from the underground.">
      <meta name="keywords" content="44, 44dubs, 44dub, dubs, dub, record label, ukg, uk garage">
      <meta name="author" content="44dubs">
      <meta property="og:type" content="site">
      <meta property="og:title" content="44dubs">
      <meta property="og:description" content="44dubs - UKG and Jungle straight from the underground.">
      <meta property="og:url" content="https://44dubs.github.io/">
      <meta itemprop="name" content="44dubs">
      <meta itemprop="description" content="44dubs - UKG and Jungle straight from the underground.">
      <title>44dubs</title>
      <style>
         body,html{margin:0;padding:0;height:100%;overflow:hidden}
         #video-background{position:fixed;right:0;bottom:0;min-width:100%;min-height:100%;width:100%;height:100%;z-index:-2;object-fit:cover}
         .dot-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background-image:radial-gradient(circle,#000 1px,transparent 1px);background-size:3px 3px;opacity:.3;z-index:-1}
         .centered-image{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);max-width:50%;max-height:50%;width:auto;height:auto}
      </style>
   </head>
   <body>
      <video id="video-background" loop muted playsinline preload="auto">
         <source src="background_fallback.mp4" type="video/mp4">
      </video>
      <audio id="background-audio" loop preload="auto">
         <source src="background_audio.mp3" type="audio/mpeg">
      </audio>
      <div class="dot-overlay"></div>
      <a href="https://44dubs.bandcamp.com/" rel="noopener noreferrer external"><img src="logo.svg" alt="44dubs Logo" class="centered-image" loading="lazy"></a>
      <script>
         !(function () {
          var v = document.getElementById("video-background"),
              a = document.getElementById("background-audio");
          function n() {
              v.canPlayType("video/mp4; codecs=av01.0.05M.08") && (v.innerHTML = '<source src="background_av1.mp4" type="video/mp4; codecs=av01.0.05M.08">'),
                  v.load(),
                  v.play().catch(function (v) {
                      console.log("Video auto-play was prevented:", v);
                  }),
                  a.canPlayType("audio/ogg; codecs=opus") && (a.innerHTML = '<source src="background_audio.opus" type="audio/ogg; codecs=opus">'),
                  a.volume=.2,
                  a.load(),
                  a.play().catch(function (v) {
                     console.log("Audio auto-play was prevented:", v);
                  });
          }
          "loading" === document.readyState ? document.addEventListener("DOMContentLoaded", n) : n();
         })();
         
          
      </script>
   </body>
</html>
